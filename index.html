<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booster</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal">
    <!-- Код секції Modal -->
  </div>
  <header class="header">
    <!-- Код секції Header + Hero -->
    <div class="header_content">
      <div class="header_logo">
        <img class="header_logo_img" src="/event-booster/assets/header-logo.png" alt="">
      </div>
      <h2 class="header_title">
        Find best events<br>around the world
      </h2>
      <div class="header-wrapper">
        <div class="header_search">
          <input class="header_input" type="text" placeholder="Start searching">
          <img class="header_search_img" src="/event-booster/assets/header-search.png" alt="">
        </div>
        <div class="header_search-bar">
          <select class="header_select">
            <option class="header_option">Choose country</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Ukraine</option>
          </select>
          <img class="header_search-bar_img" src="/event-booster/assets/header-arrow.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="grid">
      <!-- Код секції Grid + Cards -->
    </div>
    <div class="pagination">
      <!-- Код секції Pagination + Footer (тільки пагінація) -->
    </div>
  </main>
  <footer class="footer">
    <!-- Код секції Pagination + Footer (тільки футер) -->
  </footer>
  <script src="script.js"></script>
</body>

</html>
