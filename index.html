<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booster</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal">
    <!-- Код секції Modal -->
  </div>
  <header class="header">
    <!-- Код секції Header + Hero -->
    <div class="header_content">
      <div class="header_logo">
        <img class="header_logo_img" src="/event-booster/assets/header-logo.png" alt="">
      </div>
      <h2 class="header_title">
        Find best events<br>around the world
      </h2>
      <div class="header-wrapper">
        <div class="header_search">
          <input class="header_input" type="text" placeholder="Start searching">
          <img class="header_search_img" src="/event-booster/assets/header-search.png" alt="">
        </div>
        <div class="header_search-bar">
          <span class="header-search-span">Choose country</span>
          <img class="header_search-bar_img" src="/event-booster/assets/header-arrow.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="grid">
      <!-- Код секції Grid + Cards -->
    </div>
  </main>
  <footer class="footer">
    <div class="pagination">
      <div id="pagination-inner"></div>
    </div>
    <p class="footer-p">© 2021 | All Rights Reserved | Developed with ♥️ by GoIT Students</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="script.js"></script>
  <!-- <script src="sccri.js"></script> -->
</body>

</html>
